<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Coding Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <div id="leaderboard">View high scores</div>
        <div class="start-container">
            <h1 class="quiz-title">Coding Quiz</h1>
            <h2 class="how-to-play">Answer the questions in this quiz correctly to gain points! At the end, save your score so you can keep track of right or wrong questions. Good luck!</h2>
            <button id="start-quiz" class="start-button">Start Quiz</button>
        </div>

        <div class="quiz hide">
            <div id="score"></div>
            <div id="timer"></div>
            <h2 id="question"></h2>
            <button id="next-question" class="next-question hide">Next</button>

                <div class="start-quiz">
                  
                </div>
        </div>
        <div class="userInitials">

        </div>



        <script src="assets/script.js"></script>
    </body>
</html>
